spring.application.name=zuul-ms
server.port=80

spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: .jsp

#active profile
#spring.profiles.active=dev
spring.profiles.active=stg
#spring.profiles.active=prod

#connection details to eureka server
eureka.instance.prefer-ip-address=true

#dev
#eureka.instance.ip-address=localhost
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka

#stg
eureka.instance.ip-address=192.168.99.100
eureka.client.service-url.defaultZone=http://192.168.99.100:8761/eureka

#prod
#eureka.instance.ip-address=13.127.96.229
#eureka.client.service-url.defaultZone=http://13.127.96.229:8761/eureka

eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true

#connection details to config server
#spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.uri=http://192.168.99.100:8888
#spring.cloud.config.uri=http://13.233.123.104:8888

#zuul.host.connect-timeout-millis=600000
#zuul.host.socket-timeout-millis=600000
#hystrix.command.default.execution.timeout.enabled=false
#hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=600000
ribbon.ConnectTimeout=600000
ribbon.ReadTimeout=600000